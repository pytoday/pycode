<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% extends "stuapp/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Login to your account.</h2>
{% endblock header %}

{% block content %}
<!--
    {\% if form.errors %}
    <h3>Your username and password didn't match. Please try again.</h3>
    {\% endif %}
-->

    <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit">login</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'stuapp:index' %}" />
    </form>
{% endblock content %}

</body>
</html>
